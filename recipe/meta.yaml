{% set name = "redis-dict" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/redis_dict-{{ version }}.tar.gz
  sha256: 3cbc9cc1ea1b4871e61efb5de74a1cf366f9e322115b6cc4b349ae19bb1af431

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - redis-py

test:
  imports:
    - redis_dict
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Attumm/redis-dict
  summary: Dictionary with Redis as storage backend
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Attumm
    - mrakitin
